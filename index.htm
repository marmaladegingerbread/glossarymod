<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="js\lib\angular.min.js"></script>
        <script src="js\main.js"></script>
        <script src="js\ang_func.js"></script>
        <script src="js\dictionaries\en.js"></script>
        <script src="js\dictionaries\ru.js"></script>
        <link rel="stylesheet" href="css\main.css">
        <link rel="stylesheet" href="css\animate.css">
    </head>
    <body>
        <div class="d-form">    
            <div class="form-design">    
                <div class="s-form">
                    <h1 id="descr">Glossary</h1>
                    <div ng-app="translate-app">
                        <div ng-controller="translate-ctrl">
                            <input type="text" id="translate-word-area" ng-change="ch_traslate();" ng-model="transWord" placeholder="English">
                        </div>
                        <input type="text" id="output-translated-words" placeholder="Русский" disabled="true">
                        <input type="text" id="output-translated-words" placeholder="Qazaqsha" disabled="true">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
